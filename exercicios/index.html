<!-- DTD = Document type definition -->
<!doctype html>
<!-- HTML = Este elemento é a raiz de todos os outros no documento.-->
<html lang="pt-br">
<!-- HEAD = Este elemento é responsável por conter as configurações principais do documento.-->
<head>
    <!-- META = Este elemento possui alguns atributos que podem alterar caracteristicas fundamentais no documento-->
    <!-- META com atributo CHARSET informa e altera o mapa de caractéres do documento-->
    <meta charset="UTF-8">
    <!--META NAME=VIEWPORT, utilizada para alterar o layout da página de acordo com o dispositivo que esta carregando o documento.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE = Este elemento é responsável por adicionar um título na página-->
    <title>EXERCÍCIO-1</title>
</head>
<!--BODY = Este elemento é responsável por conter a maioria dos elementos HTML, sua função e estruturar o documento.-->
<body>
    
</body>
</html>
